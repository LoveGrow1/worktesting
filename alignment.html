<!DOCTYPE html>
<html>
<head>
<title>Couple's alignment</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<style>
  .jumbotron h1.display-4 {
    font-size: 32px;
  }

  .info-box {
    background-color: #ADD8E6;
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px;
  }

  .info-box p {
    font-size: 18px;
  }

  .rating-bar {
    background-color: #ddd;
    height: 30px;
    border-radius: 5px;
    margin-top: 10px;
  }

  .rating-bar div {
    height: 100%;
    background-color: #4CAF50;
    width: 65%; /* represent the 6.5 out of 10 rating */
  }

  .btn {
    font-size: 20px;
    padding: 15px 20px;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="jumbotron text-center">
    <h1 class="display-4 text-primary">Couple's alignment</h1>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="info-box">
        <p>Considering the discrepancies in several responses, I would rank your couple's alignment at a 6.5 out of 10.</p>
        <div class="rating-bar">
          <div></div>
        </div>
      </div>
    </div>
  </div>
  <a href="index.html" class="btn btn-secondary btn-lg btn-block">Back</a>
</div>
</body>
</html>
